- name: Task level variable
  hosts: localhost
  vars:
    Lang2: "Shell_Script"
  tasks:
  - name: Variables in task level
    vars:
      Lang1: "Python"
      Lang2: "Go"
      Lang3: "Java"
    ansible.builtin.debug:
      msg: "I am using these languages for scripting: {{Lang1}}, {{Lang2}}, and {{Lang3}}."